services:
  # PostgreSQL 18 Database
  core-database:
    image: "postgres:18-alpine"
    container_name: "core-database-dev"
    ports:
      - "5432:5432"
    volumes:
      - core_database_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-anineplus_core}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-anineplus_core}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: "unless-stopped"
    networks:
      - anineplus-network

  # Redis Cache
  cache-service:
    image: "redis:7-alpine"
    container_name: "cache-service-dev"
    ports:
      - "6379:6379"
    volumes:
      - cache_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: "unless-stopped"
    networks:
      - anineplus-network

  # Zookeeper (Simpler version)
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: "zookeeper-dev"
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    volumes:
      - zookeeper_data:/opt/zookeeper-3.4.13/data
    restart: "unless-stopped"
    networks:
      - anineplus-network

  # Kafka (Simpler version)
  kafka:
    image: wurstmeister/kafka:latest
    container_name: "kafka-dev"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "user-events:3:1,role-events:3:1,permission-events:3:1"
    volumes:
      - kafka_data:/kafka
    restart: "unless-stopped"
    networks:
      - anineplus-network

  # Elasticsearch (Simpler version)
  elasticsearch:
    image: elasticsearch:8.15.0
    container_name: "elasticsearch-dev"
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: "unless-stopped"
    networks:
      - anineplus-network

  # Kibana (Simpler version)
  kibana:
    image: kibana:8.15.0
    container_name: "kibana-dev"
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      XPACK_SECURITY_ENABLED: "false"
    restart: "unless-stopped"
    networks:
      - anineplus-network

networks:
  anineplus-network:
    name: anineplus-network
    driver: bridge

volumes:
  core_database_data:
    driver: local
  cache_data:
    driver: local
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local
  elasticsearch_data:
    driver: local
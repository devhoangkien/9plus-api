# PostgreSQL 18 Configuration for AnineePlus API
# Optimized for production workloads

# ==============================================
# CONNECTION AND AUTHENTICATION
# ==============================================

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Authentication
password_encryption = scram-sha-256

# SSL Settings (for production)
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
ssl_ca_file = 'ca.crt'

# ==============================================
# MEMORY CONFIGURATION
# ==============================================

# Buffer Settings
shared_buffers = 512MB                    # 25% of RAM for containers with 2GB
effective_cache_size = 1536MB             # 75% of available memory
work_mem = 4MB                            # Per operation memory
maintenance_work_mem = 128MB              # For maintenance operations
max_stack_depth = 2MB

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# ==============================================
# WAL (WRITE-AHEAD LOGGING) CONFIGURATION
# ==============================================

# WAL Settings
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
wal_buffers = 16MB
wal_compression = on
wal_init_zero = on
wal_recycle = on

# Checkpoints
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB

# Archiving (for backup)
archive_mode = on
archive_command = 'cp %p /backups/wal/%f'
archive_timeout = 300s

# ==============================================
# QUERY PLANNER CONFIGURATION
# ==============================================

# Planner Settings
random_page_cost = 1.1                    # For SSD storage
effective_io_concurrency = 200            # For SSD storage
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Query Planning
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

# ==============================================
# LOGGING AND MONITORING
# ==============================================

# Logging Settings
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to Log
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# Slow Query Logging
log_min_duration_statement = 1000         # Log queries > 1 second
log_statement = 'mod'                     # Log DDL and DML statements
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# ==============================================
# RUNTIME STATISTICS
# ==============================================

# Statistics Settings
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Statement Statistics (requires pg_stat_statements extension)
shared_preload_libraries = 'pg_stat_statements'

# ==============================================
# AUTOVACUUM CONFIGURATION
# ==============================================

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000

# Vacuum Cost Settings
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

# ==============================================
# CLIENT CONNECTION DEFAULTS
# ==============================================

# Locale Settings
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default Text Search Configuration
default_text_search_config = 'pg_catalog.english'

# ==============================================
# REPLICATION (for future scaling)
# ==============================================

# Replication Settings
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
hot_standby_feedback = off
wal_receiver_status_interval = 10s
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# ==============================================
# SECURITY SETTINGS
# ==============================================

# Security
row_security = on
ssl_min_protocol_version = 'TLSv1.2'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on

# Connection Security
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# ==============================================
# PERFORMANCE TUNING
# ==============================================

# Lock Management
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# I/O Settings
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_log_hints = off

# Parallel Query Settings
force_parallel_mode = off
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB

# ==============================================
# EXTENSIONS AND MODULES
# ==============================================

# Shared Libraries to Preload
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# Auto Explain (for development)
auto_explain.log_min_duration = 5000
auto_explain.log_analyze = on
auto_explain.log_verbose = on
auto_explain.log_buffers = on
auto_explain.log_timing = on
auto_explain.log_triggers = on
auto_explain.log_nested_statements = on


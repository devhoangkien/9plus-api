services:
  core-database:
    image: "postgres:latest"
    container_name: "core-database-dev"
    ports:
      - "5432:5432"
    volumes:
      - core_database_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}'"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: "unless-stopped"
    networks:
      - backend

  cache-service:
    image: "redis:latest"
    container_name: "cache-service-dev"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: "unless-stopped"
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  core_database_data:
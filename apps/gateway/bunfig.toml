[watch]
# Watch shared directories for changes
paths = [
  "src/**/*",
  "../../shared/common/src/**/*",
  "../../shared/authorization/src/**/*"
]

# Global ignore patterns for the workspace
ignore = [
  "**/node_modules/**",
  "**/dist/**", 
  "**/.git/**",
  "**/logs/**",
  "**/coverage/**",
  "**/.next/**",
  "**/build/**",
  "../../shared/common/dist/**/*"
]

[install]
# Use exact versions for better reproducibility
exact = true
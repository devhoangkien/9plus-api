# Production Docker Compose Configuration
# Run with: docker compose -f docker-compose.prod.yaml up -d

services:
  core:
    build:
      context: .
      dockerfile: apps/core/Dockerfile.prod
      args:
        - NODE_ENV=production
    image: "9plus/core:latest"
    container_name: "9plus-core-prod"
    networks:
      - "9plus-network"
    ports:
      - "3000:3000"
    depends_on:
      - core-database
      - cache-service
      - kafka
    env_file:
      - .env
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      DATABASE_URL: postgresql://${DB_USERNAME}:${DB_PASSWORD}@core-database:5432/${DB_DATABASE}
      REDIS_HOST: cache-service
      KAFKA_BROKERS: kafka:29092
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile.prod
      args:
        - NODE_ENV=production
    image: "9plus/gateway:latest"
    container_name: "9plus-gateway-prod"
    networks:
      - "9plus-network"
    ports:
      - "3001:3001"
    depends_on:
      - core
    env_file:
      - .env
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      CORE_SERVICE_URL: core:3000
      CORS_ORIGIN: "${CORS_ORIGIN:-https://yourdomain.com}"
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'

  searcher:
    build:
      context: .
      dockerfile: apps/searcher/Dockerfile.prod
      args:
        - NODE_ENV=production
    image: "9plus/searcher:latest"
    container_name: "9plus-searcher-prod"
    networks:
      - "9plus-network"
    depends_on:
      - kafka
      - elasticsearch
    env_file:
      - .env
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      KAFKA_BROKERS: kafka:29092
      ELASTICSEARCH_NODE: http://elasticsearch:9200
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'

  logger:
    build:
      context: .
      dockerfile: apps/logger/Dockerfile.prod
      args:
        - NODE_ENV=production
    image: "9plus/logger:latest"
    container_name: "9plus-logger-prod"
    networks:
      - "9plus-network"
    volumes:
      - app_logs:/app/logs
    env_file:
      - .env
    environment:
      NODE_ENV: production
      LOG_LEVEL: warn
      LOG_RETENTION_DAYS: 30
      ELASTICSEARCH_NODE: http://elasticsearch:9200
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

  core-database:
    image: postgres:18-alpine
    container_name: "9plus-postgres-prod"
    networks:
      - "9plus-network"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_MAX_CONNECTIONS: "200"
      POSTGRES_SHARED_BUFFERS: "256MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  cache-service:
    image: redis:alpine
    container_name: "9plus-redis-prod"
    networks:
      - "9plus-network"
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: "9plus-zookeeper-prod"
    networks:
      - "9plus-network"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    restart: always

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: "9plus-kafka-prod"
    networks:
      - "9plus-network"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: "9plus-elasticsearch-prod"
    networks:
      - "9plus-network"
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: "9plus-kibana-prod"
    networks:
      - "9plus-network"
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: 9plus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - 9plus-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: 9plus-grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-changeme}
    networks:
      - 9plus-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  elasticsearch_data:
  app_logs:
  prometheus_data:
  grafana_data:

networks:
  9plus-network:
    driver: bridge
